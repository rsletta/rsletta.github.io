<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Modal ImageBrowser</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <h2>Bootstrap Modal ImageBrowser</h2>
        <button type="button" name="modal_button" class="btn btn-default" data-toggle="modal" data-target="#imageModal">Image Browser</button>

        <!-- Modal test-->
        <div id="imageModal" class="modal fade and carousel slide in" aria-labelledby="modalLabel" style="padding-right: 0px">
          <div id="modalDialog" class="modal-dialog" role="document">
            <div id="modalContent" class="modal-content">
              <div id="modalHeader" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="modal-title" id="modalLabel" style="text-align: center"></h4>
              </div>
              <div id="modalBody" class="modal-body">
                <div id="row" class="row">
                  <div class="col-md-6 col-md-offset-3">
                    <ol class="carousel-indicators">
                      <li data-target="#imageModal" data-slide-to="0" class="active"></li>
                      <li data-target="#imageModal" data-slide-to="1"></li>
                      <li data-target="#imageModal" data-slide-to="2"></li>
                      <li data-target="#imageModal" data-slide-to="3"></li>
                      <li data-target="#imageModal" data-slide-to="4"></li>
                    </ol>
                  <div class="carousel-inner">
                        <div class="item active">
                          <img src="img/img1.png" alt="Terminal Picture" id="image1"/>
                        </div>
                        <div class="item">
                          <img src="img/img2.png" alt="Terminal Picture" id="image2"/>
                        </div>
                        <div class="item">
                          <img src="img/img3.png" alt="Terminal Picture" id="image3"/>
                        </div>
                        <div class="item">
                          <img src="img/img4.png" alt="Terminal Picture" id="image4"/>
                        </div>
                        <div class="item">
                          <img src="img/img5.png" alt="Terminal Picture" id="image5"/>
                        </div>
                    </div>
                    <a id="browse_left" href="#imageModal" class="left carousel-control" role="button" data-slide="prev">
                      <span class="fa fa-caret-left"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a id="browse_right" href="#imageModal" class="right carousel-control" role="button" data-slide="next">
                      <span class="fa fa-caret-right"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
                  <!-- End of image carousel-->
                  <hr/>
                  <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                      <ol class="thumbnails">
                        <li data-target="#imageModal" data-slide-to="0" class="active"><img src="img/img1.png" alt="Terminal Picture" id="thumb1"/></li>
                        <li data-target="#imageModal" data-slide-to="1"><img src="img/img2.png" alt="Terminal Picture" id="thumb2"/></li>
                        <li data-target="#imageModal" data-slide-to="2"><img src="img/img3.png" alt="Terminal Picture" id="thumb3"/></li>
                        <li data-target="#imageModal" data-slide-to="3"><img src="img/img4.png" alt="Terminal Picture" id="thumb4"/></li>
                        <li data-target="#imageModal" data-slide-to="4"><img src="img/img5.png" alt="Terminal Picture" id="thumb4"/></li>
                      </ol>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
