<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Modal ImageBrowser</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
      <link rel="stylesheet" href="css/font-awesome.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
  <!--<script src="js/jquery-2.2.3.min.js"></script>-->
  <script   src="https://code.jquery.com/jquery-1.12.0.js"   integrity="sha256-yFU3rK1y8NfUCd/B4tLapZAy9x0pZCqLZLmFL3AWb7s="   crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/script.js"></script>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <h2>Bootstrap Modal ImageBrowser</h2>
        <button type="button" name="modal_button" class="btn btn-default" data-toggle="modal" data-target="#imageBrowser">Image Browser - Hack</button>
        <!-- Imagebrowser hack-->
        <div id="imageBrowser" class="modal fade">
          <div id="modalDialog" class="modal-dialog" role="document">
            <div id="modalContent" class="modal-content">
              <div id="modalHeader" class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">x</span>
                </button>
                <h4 class="modal-title" id="modalLabel" style="text-align: center;"></h4>
              </div>
              <div id="modalBody" class="modal-body">

                <div class="row">
                  <div class="col-xs-12">
                    <img id="active-image" alt="Terminal Picture" />
                    <div class="col-xs-12 ib-nav">
                      <span class="fa fa-chevron-left ib-nav-left" aria-hidden="true" onClick="prevImg(); return false;"></span>
                      <span class="fa fa-chevron-right ib-nav-right" aria-hidden="true" onClick="nextImg(); return false;"></span>
                      <ul class="ib-nav-dots">

                      </ul>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div id="imageCaption" class="col-xs-12">
                      <h5>Image text</h5>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <ol class="ib-thumbs">
                      <li>
                        <div id="thumb1" class="active-ib-thumb">
                          <img src="img/img1.png" alt="Terminal Picture" />
                        </div>
                      </li>
                      <li>
                        <div id="thumb2">
                          <img src="img/img2.png" alt="Terminal Picture" />
                        </div>
                      </li>

                      <li>
                        <div id="thumb3">
                          <img src="img/img3.png" alt="Terminal Picture" />
                        </div>
                      </li>
                      <li>
                        <div id="thumb4">
                          <img src="img/img4.png" alt="Terminal Picture" />
                        </div>
                      </li>
                      <li>
                        <div id="thumb5">
                          <img src="img/img5.png" alt="Terminal Picture" />
                        </div>
                      </li>
                    </ol>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- End imagebrowser hack-->
      </div>
    </div>
  </div>
</div>
  </body>
</html>
